<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Exercício Forms</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">

        <label for="name">Nome: </label>
        <input type="text" name="name" id="q" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <label for="pwd">- Password: </label>
        <input type="password" id="pwd" name="pwd" required> <br><br>

        <label for="dateBday">Data de nascimento: </label>
        <input type="date" id="dateBday" name="dateBday" required>
        <label for="file">- Foto: </label>
        <input type="file" id="file" name="file"> <br><br>

        <label for="listCountry">Nacionalidade: </label>
        <select name="listCountry" id="listCountry" required>
            <option value="American">Americano</option>
            <option value="Brasilian">Brasileiro</option>
            <option value="Russian">Russo</option>
        </select>
        <label for="gender">- Gênero: </label>
        F <input type="radio" name="gender" value="female" required>
        M <input type="radio" name="gender" value="male"  required> <br><br>

        <label for="qualities">Suas principais qualidades:</label> <br>
        Inteligência<input type="checkbox" name="smart">
        | Resiliência<input type="checkbox" name="resilience">
        | Preparo Físico<input type="checkbox" name="healthy">
        | Educação<input type="checkbox" name="education"> <br><br>

        <textarea name="whyAstronaut" id="whyAstronaut" cols="33" rows="5" placeholder="Por que você gostaria de ser um astronauta?" required></textarea> <br><br>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
